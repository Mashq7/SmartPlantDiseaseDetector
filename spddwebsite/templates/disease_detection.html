                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Disease Detection</h1>
                    </div>
                    <!-- Upload Photo and Description Sections -->
                    <div class="row">
                        <!-- Upload Photo Section -->
                        <div class="col-lg-6 mb-4">
                            <div class="card border-left-success shadow h-80 py-2">
                                <div class="card-header py-3">
                                    <h5 class="m-0 font-weight-bold text-primary" style="color: #3bc683 !important;">Upload and Preview Image</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Your photo upload form or button -->
                                    <input type="file" id="photoInput" accept="image/*" class="mb-4" />
                                    
                                    <button id="uploadButton" style="color: white; background-color: #7ac375;border-color: #8ac271;" class="btn btn-primary">Upload Image</button>
                                    
                                </div>
                            </div>
                        </div>

                    <!-- Display Uploaded Photo Section -->
                    <div class="row mb-4 uploaded-image-section" style="display: none;">
                        <div class="col-lg-12">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-header py-3">
                                    <h5 class="m-0 font-weight-bold text-primary">Uploaded Image</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Display uploaded photo here -->
                                    <img id="uploadedPhoto" src="#" alt="Uploaded Photo"
                                        style="max-width: 100%; height: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- Description Section -->
                        <div class="col-lg-12 mb-4 description-section" style="display: none;" >
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-header py-3">
                                    <h5 class="m-0 font-weight-bold text-primary">Description</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Display description text from backend -->
                                    <p>Here goes the description from the backend...</p>
                                </div>
                            </div>
                        </div>

                        <!-- JavaScript code for image upload and display -->
                        <script>
                    // Get references to the input and image elements
                    const photoInput = document.getElementById('photoInput');
                    const uploadedPhoto = document.getElementById('uploadedPhoto');
                    const uploadButton = document.getElementById('uploadButton');
                    const uploadedImageSection = document.querySelector('.uploaded-image-section');
                    const descriptionSection = document.querySelector('.description-section');

                    // Add an event listener to the "Upload and Preview Image" button
                    uploadButton.addEventListener('click', function() {
                        console.log('Upload button clicked');
                        const file = photoInput.files[0];
                        
                        if (file) {
                            // Read the selected file as a data URL
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                uploadedPhoto.src = event.target.result;
                                // Show the uploaded image section and description section
                                uploadedImageSection.style.display = 'block';
                                descriptionSection.style.display = 'block';
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                    // Get all navigation links
                    const navLinks = document.querySelectorAll('.nav-link');

                    // Add click event listeners to each link
                    navLinks.forEach(link => {
                        link.addEventListener('click', function() {
                            // Remove "active" class from all links
                            navLinks.forEach(link => link.classList.remove('active-link'));

                            // Add "active" class to the clicked link
                            link.classList.add('active-link');
                        });
                    });

                </script>
